version: 2.1
references:
  main-branch-filter: &main-branch-filter
        filters:
            branches:
                only: /^main*/
  develop-branch-filter: &develop-branch-filter
        filters:
            branches:
                only: /^develop*/              
jobs:
  # running commands on a basic image
  Hello-World:
    docker:
      - image: cimg/base:2021.04
    steps:
      - run:
          name: Saying Hello
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'
  # fetching code from the repo
  Fetch-Code:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Getting the Code
          command: |
            ls -al
            pwd
            echo '^^^Your repo files^^^'
  # running a node container
  Using-Node:
    docker:
      - image: cimg/node:17.2
    steps:
      - run:
          name: Running the Node Container
          command: |
            node -v
  Now-Complete:
    docker:
      - image: cimg/base:2021.04
    steps:
      - run:
          name: Approval Complete
          command: |
            echo 'Workflow now completes'
workflows:
  Dinesh-Workflow:
    jobs:
      - Hello-World:
          <<: *main-branch-filter
      - Fetch-Code:
          <<: *develop-branch-filter
      - Using-Node:
      - Hold-for-Approval:
          type: approval
      - Now-Complete:
          requires:
            - Hold-for-Approval      
